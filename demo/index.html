<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>WebRTC Test</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 d-flex flex-row">
                    <div class="d-flex flex-column w-50">
                        <label for="validationTooltip01" class="form-label">Роль</label>
                        <select class="form-select" id="selectionUserRole">
                            <option value="1" selected>Ученик</option>
                            <option value="0">Учитель</option>
                        </select>
                    </div>
                    <div >
                        <label for="validationTooltip01" class="form-label"></label>
                        <div class="col-md-4 position-relative d-flex align-items-end">
                            <button id="choose" class="btn btn-primary ml-3" type="button" aria-disabled="false" autocomplete="off">Выбрать</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer></footer>
    <script src="https://use.fontawesome.com/fe0a71aee6.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <script src="https://rtcmulticonnection.herokuapp.com/dist/RTCMultiConnection.min.js"></script>
    <script src="https://rtcmulticonnection.herokuapp.com/socket.io/socket.io.js"></script>
    <script>
        document.querySelector('#choose').onclick = function() {

            let userRole = document.querySelector("#selectionUserRole").value;

            switch(userRole) {
                case "0": {
                    window.location.replace("teacher.html");
                    break;
                }

                case "1": {
                    window.location.replace("student.html");
                    break;
                }
            }
        }
    </script>
</body>
</html>
