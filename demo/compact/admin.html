<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>WebRTC Test</title>
</head>
<body>
    <header>
        <div class="container-fluid" style="height: 100vh">
            <div class="row" style="height: 100vh">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-flex flex-row f-sm-column">
                    <div class="d-flex flex-md-row flex-sm-column flex-lg-row flex-xl-row flex-xxl-row w-100">
                        <div class="w-100 d-flex flex-column">
                            <div class="d-flex f-row w-100 pl-4 pr-4 pt-1 pb-1  m-1 align-items-center ">
                                <span class="mr-4">
                                    Room â„–
                                </span>
                            </div>
                            <div class="d-flex f-row w-50 pl-4 pr-4 pt-1 pb-1  m-1 border justify-content-between align-items-center">
                                <span class="mr-4">
                                    1234
                                </span>
                                <button type="button" class="btn btn-primary connect" onclick="connect(1234, this)" >Connect</button>
                            </div>
                            <div class="d-flex f-row w-50 pl-4 pr-4 pt-1 pb-1  m-1 border justify-content-between align-items-center">
                                <span class="mr-4">
                                    1234
                                </span>
                                <button type="button" class="btn btn-primary connect" onclick="connect(1234, this)">Connect</button>
                            </div>
                            <div class="d-flex f-row w-50 pl-4 pr-4 pt-1 pb-1  m-1 border justify-content-between align-items-center">
                                <span class="mr-4">
                                    1234
                                </span>
                                <button type="button" class="btn btn-primary connect" onclick="connect(1234, this)">Connect</button>
                            </div>
                            <div class="d-flex f-row w-50 pl-4 pr-4 pt-1 pb-1  m-1 border justify-content-between align-items-center">
                                <span class="mr-4">
                                    1234
                                </span>
                                <button type="button" class="btn btn-primary connect" onclick="connect(1234, this)">Connect</button>
                            </div>                            
                        </div>
                        <div class="w-50 d-flex flex-column">
                            <div class="border w-75 h-25 mt-3 mb-3 remote-container">
                            </div>
                            <div class="border w-75 h-25 mt-3 mb-3 remote-container">
                            </div>
                            <div class="border w-75 h-25 mt-3 mb-3 remote-container">
                            </div>
                            <div class="border w-75 h-25 mt-3 mb-3 remote-container">
                            </div>
                            <div class="border w-75 h-25 mt-3 mb-3 remote-container">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
<div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                    <div class="modal-body-2 mt-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group d-flex flex-column ">
                                    <h5>Remote video quality</h5>
                                    <div class="d-flex flex-row align-items-start flex-column">
                                        <div class="d-flex align-items-center justify-content-center flex-column w-100">
                                            <input type="range" class="form-control-range w-100" id="formControlRange">
                                            <div class="d-flex flex-row w-100 justify-content-between">
                                                <span>Low</span>
                                                <span>Medium</span>
                                                <span>High</span>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row justify-content-between mt-3">
                                            <div class="d-flex flex-column">
                                                <label>Width</label>
                                                <input class="form-control input-text" id="remoteVideoWidth">
                                            </div>
                                            <div class="d-flex flex-column ml-3">
                                                <label>Height</label>
                                                <input class="form-control input-text" id="remoteVideoHeight">
                                            </div>
                                            <div class="d-flex flex-column ml-3">
                                                <label>Framerate</label>
                                                <input class="form-control input-text" id="remoteVideoFramerate">
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary apply-resolution">Apply</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>

    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/fe0a71aee6.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <script src="https://rtcmulticonnection.herokuapp.com/dist/RTCMultiConnection.min.js"></script>

    <script src="../../webrtc.js"></script>
    <script src="./admin.js"></script>
